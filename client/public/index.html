    <script>
      require(["esri/config", "esri/Map", "esri/views/SceneView", "esri/layers/SceneLayer"], function(esriConfig, Map, SceneView, SceneLayer) {
        esriConfig.apiKey = "AAPK122f88af0a6f4036b72d37b8c0df9d097eGqHL_YM-GllJbCGGUxjcjZfBFE75b0C8mYwKTv40eMyH7DtxeKk4TBfzZEwFBx";

        const map = new Map({
          basemap: "arcgis-imagery-standard",
          ground: "world-elevation"
        });

        const view = new SceneView({
          container: "viewDiv",
          map: map,
          camera: {
            position: {
              x: 121.060,
              y: 14.584,
              z: 2000
            },
            tilt: 30
          }
        });

        const osm3dLayer = new SceneLayer({
          url: "https://basemaps3d.arcgis.com/arcgis/rest/services/OpenStreetMap3D_Buildings_v1/SceneServer"
        });
          
        map.add(osm3dLayer, 0);
      });
    </script>
